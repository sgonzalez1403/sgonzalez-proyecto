<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cotizador de seguros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="new.js"></script>
  </head>
<body onload="">

  <div class="container">
    <header>
      <h1>Cotizador de seguros</h1>
    </header>

    <div class="formulario">

      <form>
        <div class="msj-error-cotizador"></div>
        <div class="campo">
          <label> Marca </label>
          <select name="marca" id="marca">
            <option value="#">--Seleccione--</option>
            <option value="Americano">Americano</option>
            <option value="Europeo">Europeo</option>
            <option value="Asiatico">Asiatico</option>
          </select>
        </div>
        <div class="campo">
          <label>Año</label>
          <select name="year" id="year">
          <option value="#">--Seleccione--</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
          </select>
        </div>

        <div class="campo">
          <label>Plan</label>
          <input 
          type= "radio"
          name="plan"
          value="basico"
          class="radio"
          id="basico"
          
          > Básico

          <input 
          type="radio"
          name="plan"
          value="completo"
          class="radio"
          id="completo"
          
          > Completo

        </div>
        <input type="button" onclick="cotizarSeguro()" class="button-primary u-full-width" value="cotizar"
        >
      </form>
      <div class="mensaje" id="msj">Elige marca, año y tipo de seguro</div>
      <div class="" id="resumen" style="display: none;"></div>
      <div class="" id="resultado" style="display: none;"></div>
    </div>
  </div>
  









</body>
</html>
